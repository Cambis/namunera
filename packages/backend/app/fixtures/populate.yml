SilverStripe\Assets\Image:
  defaultProjectHero:
    Filename: assets/fixtures/default-project.png
    Title: Default project hero
    PopulateFileFrom: app/fixtures/assets/default-project.png

Page:
  homepage:
    Title: 'Home'
    URLSegment: 'home'
    Content: >
      <p>Welcome to SilverStripe! This is the default homepage. You can edit this page by opening <a href="admin/">the CMS</a>.</p>
      <p>You can now access the <a href="http://docs.silverstripe.org">developer documentation</a>, or begin the <a href="http://www.silverstripe.org/learn/lessons">SilverStripe lessons</a>.</p>
  projects:
    Title: 'Projects'
    URLSegment: 'projects'
    ShowInMenus: '0'
    ShowInSearch: '0'

