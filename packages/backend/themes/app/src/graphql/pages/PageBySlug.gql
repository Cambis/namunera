query PageBySlug($slug: String!) {
  page: readOnePage(filter: { urlSegment: { eq: $slug } }) {
    ...PageFields
  }
  siteConfig: readOneSiteConfig {
       title
       heroTitle
       heroContent
  }

  navItems: readPages(
    filter: {
      parentID: { eq: 0 }
      showInMenus: { eq: true }
      title: { ne: "Home" }
    }
    sort: { sort: ASC }
  ) {
    nodes {
      id
      title
      link
      menuTitle
    }
  }
}
